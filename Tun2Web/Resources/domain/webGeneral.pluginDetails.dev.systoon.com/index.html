<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>插件详情</title>
    <link rel="stylesheet" href="css/pluginDetail.css" />
    <link rel="stylesheet" href="../webGeneral.public.dev.systoon.com/css/swiper.min.css">
</head>
<body>
<div class="cjwrapper hide" id="cjwrapper">
    <!--content-->
    <div class="cjcontent">
        <div class="cjservice">
            <img src="" class="headImg" id="headImg">
            <div class="cjLabel" id="cjLabel">
                <p class="cjLabelblack" id="cjmcbbh" style="max-width:15rem"></p>
                <p class="grayfont" id="director"></p>
                <p class="grayfont" id="stars"></p>
                <p class="grayfont" id="size"></p>
                <p class="grayfont" id="price"></p>
            </div>
            <a class="addbtn" id="addbtn">添加</a>
        </div>
        <!--tab-->
        <div class="cjTab">
            <ul class="tabbedGroup" id="tabbedGroup">
                <li class="selectedTab" tag="showPictures">访问</li>
                <li class="" tag="confPictures">管理</li>
                <li class="" tag="usePictures">使用</li>
            </ul>
            <div class="contentGroup contentGroup mutual swiper-container swiper-container-horizontal swiper-container-free-mode" style="width:100%;overflow:hidden;">
                <ul class="swiper-wrapper" style="-webkit-transform: translate3d(0px, 0px, 0px); transform: translate3d(0px, 0px, 0px); -webkit-transition-duration: 0ms; transition-duration: 0ms; left: 0px;" id="imgCon">
                </ul>                
            </div>

        </div>
        <!--list-->
        <div class="cjGroup">
            <p class="cjLabelblack" id="cjmchbban"></p>
        </div>
        <div class="cjGroup">
            <p class="cjLabelblack" id="maxnum"></p>
        </div>
        <div class="cjGroup">
            <p class="cjLabelblack" id="canrename">是否可以自命名：是</p>
        </div>
        <div class="cjGroup" id="verexpl">
            <p class="cjLabelblack">版本说明</p>
            <p class="grayfont" id="onlinetime"></p>
            <p class="grayfont" id="updatetime"></p>
            <p class="grayfont" id="updatesay">版本更新说明：<span class="grayfont" id="says"></span><span class="moreBlue hide" tag="more" id="moreBlue">更多</span></p>
            </p>
        </div>
        <!--<div class="cjGroup" id="discusslink">
            <p class="cjLabelblack array">评论<span class="grayfont big" id="remark">(300)</span></p>
        </div>-->       
    </div>
</div>
<div class="blackBg hide" id="blackBg"></div>
<div class="contentGroup nomar big hide swiper-containerbig swiper-container-horizontal swiper-container-free-mode" style="width:100%;overflow:hidden;" id="bigContainer" style="margin:0 !important;">
    <ul class="swiper-wrapper" style="-webkit-transform: translate3d(-420.5px, 0px, 0px); transform: translate3d(-420.5px, 0px, 0px); transition-duration: 0ms; -webkit-transition-duration: 0ms;" id="bigImgCon">
    </ul>             
</div>
<div class="graybg hide" id="graybg"><div class="bluebg" id="bluebg"></div></div>
<div class="load" id="load">loading</div>
<script src="../webGeneral.public.dev.systoon.com/js/jquery-1.11.1.min.js"></script>
<script src="../webGeneral.public.dev.systoon.com/Mwap/com/systoon/Mwap.js"></script>
<script src="../webGeneral.public.dev.systoon.com/js/jquery.mobile-events-min.js"></script>
<script src="../webGeneral.public.dev.systoon.com/js/swiper.jquery.min.js"></script>
<script src="../webGeneral.public.dev.systoon.com/js/general/RUI.js"></script>
<script type="text/javascript" src="js/pluginDetail.js"></script>
<script>
    Mwap.init();
</script>
</body>
</html>
